<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Icon Cards</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="cards">

    <ul class="card">
      <li class="card">
        <img src="images/placeholder-circle.svg" class="card-img" alt="">
        <div class="card-body">
          <h2>Atlas moth</h2>
          <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
        </div>
      </li>

      <li class="card">
        <img src="images/placeholder-circle.svg" class="card-img" alt="">
        <div class="card-body">
          <h2 class="card-body">Hercules Moth</h2>
          <p class="card-body">It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
        </div>
      </li>

      <li class="card">
        <img src="images/placeholder-circle.svg" class="card-img" alt="">
        <div class="card-body">
          <h2 class="card-body">Ornate moth</h2>
          <p class="card-body">It is colored from pink, red, orange and yellow to white with black markings</p>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
