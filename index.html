<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Icon Cards</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="cards">

    <ul class="card">
      <li>
        <div class="card-img">
          <img src="image/placeholder-circle.svg" alt="">
        </div>
      </li>
      <li>
        <h2 class="card-body">Atlas moth</h2>
      </li>
      <li>
        <p class="card-body">A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </li>
    </ul>

    <ul class="card">
      <li>
        <div class="card-img">
          <img src="image/placeholder-circle.svg" alt="">
        </div>
      </li>
      <li>
        <h2 class="card-body">Hercules Moth</h2>
      </li>
      <li>
        <p class="card-body">It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
      </li>
    </ul>

    <ul class="card">
      <li>
        <div class="card-img">
          <img src="image/placeholder-circle.svg" alt="">
        </div>
      </li>
      <li>
        <h2 class="card-body">Ornate moth</h2>
      </li>
      <li>
        <p class="card-body">It is colored from pink, red, orange and yellow to white with black markings</p>
      </li>
    </ul>

  </div>
</body>
</html>
